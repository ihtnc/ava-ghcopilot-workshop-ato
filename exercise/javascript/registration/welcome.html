<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="welcome.js"></script>
    <script src="utilities.js"></script>
</head>

<body class="bg-gray-100" onload="populateWelcome()">
    <div class="flex justify-center items-center h-screen">
        <div id="welcome" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl font-bold mb-4">
                Welcome, <span id="welcome-username"></span>!
            </h1>
            <p class="mb-4">
                Your registered email is <span id="welcome-email"></span>.
                <br />
                Your chosen password strength is <span id="welcome-password"></span>.
            </p>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    onclick="redirectToIndex()">
                    Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
